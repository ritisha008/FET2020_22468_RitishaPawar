<!DOCTYPE html>
<html>
<body>
<p>Cybage Software Pvt Ltd.</p>

<button onclick="myFunction()">Click to know</button>

<p id="new"></p>
<p id="new1"></p>

<script>
function myFunction() {
  var str = "Cybage Software Pvt Ltd.";
  var n = str.toUpperCase();
  document.getElementById("new").innerHTML = n;
  var str = "Cybage Software Pvt Ltd.";
  var nk = str.toLowerCase();
  document.getElementById("new1").innerHTML = nk;
}

</script>

</body>
</html>
