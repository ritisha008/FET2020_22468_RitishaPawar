        <script>
            
           
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

var arcWidth = 10;
var radius = 8 * arcWidth;

var getCanvas = document.getElementById("myCanvas");
var context = getCanvas.getContext("2d");
getCanvas.width = (radius + (colors.length-0.5) * arcWidth) * 2;
getCanvas.height = (radius + (colors.length-1) * arcWidth);

var drawArc = function( color ){
  context.beginPath();
  context.arc(
    getCanvas.width/2,
    getCanvas.height + arcWidth/2,
    radius,
    Math.PI,
    2*Math.PI
  );
  context.lineWidth = arcWidth;
  context.strokeStyle = color;
  context.stroke();
  context.closePath();
  radius += arcWidth;
};

colors.reverse().forEach( drawArc );
